# Nginx config for roastitect.ketankarki.wiki (Roastitect SPA)
# Add this as a new file under /etc/nginx/sites-available/ or include in existing config.
# Does NOT modify ketankarki.wiki â€” only adds the subdomain.

server {
    listen 80;
    listen [::]:80;
    server_name roastitect.ketankarki.wiki;

    root /var/www/roastitect;
    index index.html;

    # SPA: serve index.html for all routes so client-side routing works
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Optional: redirect HTTP to HTTPS if you use SSL (uncomment after adding cert)
    # return 301 https://$server_name$request_uri;
}

