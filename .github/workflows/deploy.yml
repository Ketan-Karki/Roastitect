# Deploy Roastitect to Digital Ocean droplet (roastitect.ketankarki.wiki)
# Runs on push to main. Requires GitHub secrets: DEPLOY_HOST, DEPLOY_USER, SSH_PRIVATE_KEY

name: Deploy to production

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup SSH key and deploy
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
        run: |
          set -e
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          # Write key, normalizing line endings (fixes paste/CRLF issues)
          printf '%s\n' "$SSH_PRIVATE_KEY" | sed 's/\r$//' > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          # Ensure key looks valid
          grep -q "BEGIN.*PRIVATE KEY" ~/.ssh/deploy_key || (echo "::error::SSH_PRIVATE_KEY secret missing BEGIN PRIVATE KEY line. Paste the full key including -----BEGIN ... ----- and -----END ... -----" && exit 1)
          ssh-keyscan -H "$DEPLOY_HOST" >> ~/.ssh/known_hosts 2>/dev/null || true
          rsync -avz --delete -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -o ConnectTimeout=10" \
            dist/ "${DEPLOY_USER}@${DEPLOY_HOST}:/var/www/roastitect/"
          rm -f ~/.ssh/deploy_key
